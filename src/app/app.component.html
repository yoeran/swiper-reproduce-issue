<swiper
  (swiper)="onSwiper($event)"
  [slidesPerView]="'auto'"
  [centeredSlides]="true"
  [spaceBetween]="16"
  [pagination]="{ clickable: true }"
>
  <ng-template swiperSlide
    ><div class="slideContent">Slide 1</div>
  </ng-template>
  <ng-template swiperSlide
    ><div class="slideContent">Slide 2</div>
  </ng-template>
  <ng-template swiperSlide
    ><div class="slideContent">Slide 3</div>
  </ng-template>
  <ng-template swiperSlide
    ><div class="slideContent">Slide 4</div>
  </ng-template>
</swiper>
